<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./styles.css">


    <title>Formulario completo</title>
</head>
<body>
    
    <div class="container p-5 text-center">
            <h5 id="title">INFORMACION PERSONAL</h5>
            <hr>
            <form>
        
                <!-- INPUT DE TEXTO - NORMALES -->
                <label for="nombre">Nombre:</label> 
                <input id="nombre" type="text"> <br> <br>
                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text"> <br> <br>
        
                <!-- RADIO -->
                <input id="hombre" type="radio" name="sexo" value="hombre"> <!--Value: valor que se va a enviar al enviar el formulario-->
                <label for="hombre">Hombre</label>
                <input id="mujer" type="radio" name="sexo" value="Mujer">
                <label for="mujer">Mujer</label> 
                
                <br>
        
                <!-- CHECKBOX -->
                <h5>habilidades:</h5>
                <input id="html" type="checkbox" name="habilidades" value="html"> <!--Value: valor que se va a enviar al enviar el formulario-->
                <label for="html">HTML</label> <br>
                <input id="css" type="checkbox" name="habilidades" value="css">
                <label for="css">CSS</label> <br>
                <input id="js" type="checkbox" name="habilidades" value="JavaScript">
                <label for="js">JavaScript</label> <br>
                <input id="python" type="checkbox" name="habilidades" value="python">
                <label for="python">Python</label> <br>
                <input id="php" type="checkbox" name="habilidades" value="php">
                <label for="php">PHP</label> <br>
        
                <br> <br>
        
                <!--boton de  activacion -->
                <div class="form-check form-switch m-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Recibir publicidades</label>
                </div>

                <!-- OPCIONES DESPLEGABLES -->
                <label for="talle">Medio de Pago:</label>
                <select name="talles">
                    <option value="" selected>Seleccionar una opci√≥n...</option>
                    <option value="E">Efectivo</option>
                    <option value="M">Mercado Pago</option>
                    <option value="T">Transferencia</option>
                </select>
                
                <br> <br>
        
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <input id="validarEmail" type="button" onclick="alert('Email validado exitosamente! pedazo de nachii');" value="Validar Email">
                <br> <br>
        
        
                <!-- TELEFONO -->
                <label for="telefono">Telefono</label>
                <input type="tel" name="telefono" id="telefono">
                <br> <br>
        
                <!-- seleccionar color -->
                <input type="color" name="colores" id="color">
                <br> <br>
        
                <!-- seleccionar una fecha -->
                <label for="date">Fecha:</label>
                <input type="date" name="date" id="fecha">
                <br> <br>
        
                <!-- SELECCIONAR FECHA CON HORA -->
                <label for="datetime-local">Fecha y hora:</label>
                <input type="datetime-local" name="fechayhora" id="fyh">
                <br> <br>
                <!-- seleccionar archivo -->
                <label for="file">Entregar tarea: </label>
                <input type="file" name="archivo" id="archivo">
        
                <br> <br>
        
                <!-- seleccionar mes con anio -->
                <label for="month">Mes y Anio:</label>
                <input type="month" name="mes" id="seleccionar_Mes">
                <br> <br>
        
                <!-- SELECCIONAR UN NUMERO E INCREMENTARLO O DECREMENTARLO -->
                <label for="number">Numero de casa</label>
                <input type="number" name="numero" id="numero">
                <br> <br>
        
                <!-- sleccionar un RANGO -->
                <label for="range">Rango:</label>
                <input type="range" name="num" id="rango" min="0" max="10">
                <br> <br>
        
                <!-- buscador (como el de google) -->
                <label for="search">Buscador: </label>
                <input type="search" name="buscador" id="buscador">
                <br> <br>
        
                <label for="url">URL de instagram</label>
                <input type="url" name="link" id="link">
        
        
                <br> <br>
                <!-- boton para resetear formulario -->
                <input type="reset" value="limpiar">
                <!-- boton para enviar datos del formulario -->
                <input type="submit" value="Enviar">
        
            </form>
            <hr>

            <p class="text-center">Formulario de prueba Creado por Kev(FrontEnd) y Leo (BackEnd)</p>
    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
